
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação</title>
</head>
<body> 
    <script>
          
// Computador escolhe um número aleatório entre 1 e 10
        let numeroAleatorio = Math.floor(Math.random() * 10) + 1;
// Pede ao usuário para adivinhar o número       
        let palpite = parseInt(prompt("Pensei em um número entre 1 e 10. Qual você acha que é?"));
 // Verifica se o palpite está correto
        if (palpite === numeroAleatorio) {
            document.write(`<h2> Boa! Eu também pensei <strong>${numeroAleatorio}</strong>.</h2>`);
        } else {
            document.write(`<h2>❌ Você perdeu! Eu pensei <strong>${numeroAleatorio}</strong>.</h2>`);
        } 
         
        

    

        
    </script>
</body> 
</html>
