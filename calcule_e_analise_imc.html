<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let peso = prompt("bem vindo ao calculador de IMC, Qual seu peso?");
        let altura = prompt("qual sua altura?");
        
        function calcularIMC(peso, altura) {
            return (peso / (altura * altura)).toFixed(1);
        }
        let imc = calcularIMC(peso, altura)
        document.write("seu IMC é " + imc + "<br>");

        if (imc < 18.5) {
            document.write("você está classificado como magreza")
        } else if (imc >= 18.5 && imc <= 24.9) {
            document.write("você está classificado como eutrofia, peso normal");
        } else if (imc >= 25 && imc <= 29.9) {
            document.write("você está com sobrepeso");
        } else 
        {   document.write("você está com obesidade");}










    </script>

</body>

</html>
